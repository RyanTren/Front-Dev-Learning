<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan's Forest Exploration</title>

    <style>
        img{
            align-items: top;
            margin-right: 25px
        }

        .rounded{
            width: 200px;
            height: auto;
            border-radius: 15px;
        }

        .square{
            width: 200px;
            height: 200px;
        }

        .circle{
            width: 200px;
            height: 200px;
            border-radius: 200px;
        }
        
    </style>

</head>
<body>
    <img class="rounded" src="assets/forest.jpg">
    <img class="square" src="assets/forest.jpg">
    <img class="circle" src="assets/forest.jpg">
</body>
</html>
