<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Assignment</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="display: flex;
                flex-direction: row;
                ">
        <div style="background-color: lightblue;
                    width: 200px;
                    ">
                    200px</div>
        <div style="background-color: lightpink;
                    width: 75px;
                    ">
                    75px</div>
    </div>


    <div style="margin-top: 10px;
                display: flex;
                flex-direction: row;
                ">
        <div style="background-color: lightblue;
                    width: 50px;
                    ">item1</div>
        <div style="background-color: lightpink;
                    flex: 1;
                    ">item2</div>
        <div style="background-color: lightblue;
                    width: 75px;
                    ">item3</div>
    </div>

    <div style="margin: 10px;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                ">
        <div style="background-color: lightpink;">item1</div>
        <div style="background-color: lightpink;">item2</div>
        <div style="background-color: lightpink;">item3</div>
        <div style="background-color: lightpink;">item4</div>
    </div>

    <div style="display: flex;
                flex-direction: row;
                justify-content: space-between;
                border-width: 1px;
                border-style: solid;
                border-color: rgb(150, 150, 150);
                height: 50px;
                align-items: center;
                ">
        <div style="background-color: lightpink;">item1</div>
        <div style="background-color: lightpink;">item2</div>
    </div>

</body>
</html>
